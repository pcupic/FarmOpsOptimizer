{% extends 'base.html' %}

{% block content %}
  <div class="max-w-3xl mx-auto p-8 bg-white shadow-lg rounded-2xl mt-10 animate-fade-in">
    <h2 class="text-3xl font-extrabold text-emerald-700 mb-6 text-center">Add Seed Usage</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <div class="bg-green-100 text-green-700 p-3 rounded-lg shadow-sm">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }}
      </div>

      <div class="mt-6 text-center">
        <button type="submit" class="bg-emerald-600 text-white px-6 py-3 rounded-lg hover:bg-emerald-700 focus:outline-none transition-all duration-300">
          Save Seed Usage
        </button>
      </div>
    </form>
  </div>

  <style>
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
  </style>

{% endblock %}
