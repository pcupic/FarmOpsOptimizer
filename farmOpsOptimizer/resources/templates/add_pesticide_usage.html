{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto p-8 bg-white shadow-lg rounded-2xl mt-10 animate-fade-in">
    <h2 class="text-3xl font-extrabold text-emerald-700 mb-6 text-center">
        Add Pesticide Usage
    </h2>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        <!-- Display the form as paragraphs -->
        {{ form.as_p }}

        <div class="flex justify-center mt-6">
            <button type="submit" class="bg-green-600 text-white py-3 px-6 rounded-lg shadow hover:bg-green-700 transition-all duration-300">
                Save Usage
            </button>
        </div>
    </form>
</div>

<style>
@keyframes fade-in {
  0% { opacity: 0; transform: translateY(10px); }
  100% { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fade-in 0.5s ease-out;
}
</style>
{% endblock %}
