{% extends 'base.html' %}

{% block content %}
  <div class="max-w-3xl mx-auto p-8 bg-white rounded-2xl shadow-xl mt-10 animate-fade-in">
    <h2 class="text-3xl font-bold text-center text-emerald-700 mb-8">Add Seed</h2>

    <form method="POST" novalidate class="space-y-6">
      {% csrf_token %}
      
      <!-- Display non-field errors -->
      <div class="mb-4 text-red-500">
        {{ form.non_field_errors }}
      </div>
      
      <!-- Display form fields -->
      {% for field in form %}
        <div class="mb-4">
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">{{ field.label }}</label>
          {{ field }}
          
          <!-- Display field errors -->
          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}
      
      <!-- Submit Button -->
      <div class="mt-6 text-center">
        <button type="submit" class="px-6 py-3 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 focus:outline-none transition-all duration-300">
          Save Seed
        </button>
      </div>
    </form>
  </div>

  <style>
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
  </style>
{% endblock %}
