{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% tailwind_css %}
</head>
<body class="bg-emerald-50">

<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-xl">
        <h2 class="text-3xl font-extrabold text-center text-emerald-700 mb-6">Login</h2>

        {% if form.errors %}
            <div class="mb-4 text-red-600 text-sm text-center">
                Invalid credentials. Please try again.
            </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="id_username" required class="mt-1 block w-full border border-emerald-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm h-12">
            </div>

            <div class="form-group">
                <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="id_password" required class="mt-1 block w-full border border-emerald-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500 sm:text-sm h-12">
            </div>

            <div>
                <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-opacity-50">
                    Login
                </button>
            </div>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'authentication:register' %}" class="text-emerald-600 hover:underline">Register</a>
        </p>
    </div>
</div>

</body>
</html>
