{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-extrabold text-center text-gray-700 mb-6">Register</h2>

        {% if form.errors %}
            <div class="mb-4 text-red-600 text-sm text-center">
                Please correct the errors below.
            </div>
        {% endif %}

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-2 gap-4">
                <div class="form-group">
                    <label for="id_first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" name="first_name" id="id_first_name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm h-12" value="{{ form.first_name.value|default_if_none:'' }}">
                </div>

                <div class="form-group">
                    <label for="id_last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" name="last_name" id="id_last_name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm h-12" value="{{ form.last_name.value|default_if_none:'' }}">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="form-group">
                    <label for="id_email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="id_email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm h-12" value="{{ form.email.value|default_if_none:'' }}">
                </div>

                <div class="form-group">
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="id_username" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm h-12" value="{{ form.username.value|default_if_none:'' }}">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="form-group">
                    <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password1" id="id_password1" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm h-12" value="{{ form.password1.value|default_if_none:'' }}">
                </div>

                <div class="form-group">
                    <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm h-12" value="{{ form.password2.value|default_if_none:'' }}">
                </div>
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Register
                </button>
            </div>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>

</body>
</html>
