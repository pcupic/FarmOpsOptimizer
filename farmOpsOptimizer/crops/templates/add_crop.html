{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Add New Crop</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            {% for field in form %}
                <div class="flex flex-col">
                    <label for="{{ field.id_for_label }}" class="text-lg text-gray-600 mb-2">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
        </div>

        <div class="flex justify-end mt-6">
            <button type="submit" class="bg-[#065f46] text-white py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring">Save</button>
        </div>
    </form>
</div>
{% endblock %}
