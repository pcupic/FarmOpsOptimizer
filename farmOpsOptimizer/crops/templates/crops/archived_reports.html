<h3 class="text-xl font-semibold text-gray-700 mb-2">Archived Reports</h3>
                <ul class="space-y-2">
                    {% for report in archived_reports %}
                        <li class="py-2">
                            <a href="{% url 'crops:planting_report_detail' report.id %}" class="block p-4 bg-gray-50 border border-gray-200 rounded-lg hover:bg-gray-100 transition-all">
                                <p class="text-sm text-gray-500">Report Date: {{ report.report_date|date:"F j, Y" }}</p>
                                <p class="text-sm text-gray-500">Details: {{ report.notes }}</p>
                            </a>
                        </li>
                    {% empty %}
                        <p class="text-sm text-gray-500">No archived reports available.</p>
                    {% endfor %}
                </ul>
