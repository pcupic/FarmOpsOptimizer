<div class="flex space-x-4 border-b border-gray-200 mb-4">
    <button class="px-4 py-2" :class="{ 'text-blue-600 border-blue-600 border-b-2 font-semibold': activeTab === 'tab-active', 'text-gray-500 hover:text-blue-600': activeTab !== 'tab-active' }" @click="activeTab = 'tab-active'">Active Reports</button>
    <button class="px-4 py-2" :class="{ 'text-blue-600 border-blue-600 border-b-2 font-semibold': activeTab === 'tab-archived', 'text-gray-500 hover:text-blue-600': activeTab !== 'tab-archived' }" @click="activeTab = 'tab-archived'">Archived Reports</button>
    <button class="px-4 py-2" :class="{ 'text-blue-600 border-blue-600 border-b-2 font-semibold': activeTab === 'tab-harvest', 'text-gray-500 hover:text-blue-600': activeTab !== 'tab-harvest' }" @click="activeTab = 'tab-harvest'">Harvest Summary</button>
    <button class="px-4 py-2" :class="{ 'text-blue-600 border-blue-600 border-b-2 font-semibold': activeTab === 'tab-seed-usage', 'text-gray-500 hover:text-blue-600': activeTab !== 'tab-seed-usage' }" @click="activeTab = 'tab-seed-usage'">Seed Usage</button>
    <button class="px-4 py-2" :class="{ 'text-blue-600 border-blue-600 border-b-2 font-semibold': activeTab === 'tab-fertilizer-usage', 'text-gray-500 hover:text-blue-600': activeTab !== 'tab-fertilizer-usage' }" @click="activeTab = 'tab-fertilizer-usage'">Fertilizer Usage</button>
    <button class="px-4 py-2" :class="{ 'text-blue-600 border-blue-600 border-b-2 font-semibold': activeTab === 'tab-pesticide-usage', 'text-gray-500 hover:text-blue-600': activeTab !== 'tab-pesticide-usage' }" @click="activeTab = 'tab-pesticide-usage'">Pesticide Usage</button>
</div>
